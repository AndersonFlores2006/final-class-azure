<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Producto</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300,400,700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #007bff;
        --secondary-color: #6c757d;
        --text-color: #343a40;
        --bg-light: #f8f9fa;
        --border-color: #dee2e6;
        --shadow-light: rgba(0, 0, 0, 0.05);
      }
      body {
        font-family: "Roboto", sans-serif;
        background-color: var(--bg-light);
        color: var(--text-color);
        line-height: 1.6;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 15px var(--shadow-light);
      }
      h1 {
        color: var(--primary-color);
        text-align: center;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      .form-group input,
      .form-group select {
          width: 100%;
          padding: 10px;
          border: 1px solid var(--border-color);
          border-radius: 4px;
          font-family: inherit;
          font-size: inherit;
      }
      .btn {
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
      }
      .btn-primary {
        background-color: var(--primary-color);
        color: white;
      }
      .error {
        color: #dc3545;
        font-weight: bold;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Editar Producto</h1>
      {% if error %}
      <p class="error">{{ error }}</p>
      {% elif product %}
      <form
        action="{{ url_for('update_product', item_id=product.id) }}"
        method="post"
      >
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            value="{{ product.nombre }}"
            required
          />
        </div>
        <div class="form-group">
            <label for="categoria">Categoría</label>
            <select id="categoria" name="categoria" required>
                {% for category in categories %}
                <option value="{{ category }}" {% if category == product.categoria %}selected{% endif %}>
                    {{ category }}
                </option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
          <label for="precio">Precio</label>
          <input
            type="number"
            step="0.01"
            id="precio"
            name="precio"
            value="{{ product.precio }}"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">
          Actualizar Producto
        </button>
      </form>
      {% else %}
      <p>No se encontró el producto.</p>
      {% endif %}
    </div>
  </body>
</html>
